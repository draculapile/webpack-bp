<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 如果使用 IE Tab，你可能需要放开下面代码，以绕过浏览器的 CSP 限制 -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://cdn.bootcdn.net/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js; script-src 'unsafe-eval' "
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-with-polyfill</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  </head>
  <body>
    <script>
      var a = Array.from('foo')
      var p = document.createElement('p')
      p.innerHTML = a.toString()
      document.body.appendChild(p)
    </script>
  </body>
</html>
